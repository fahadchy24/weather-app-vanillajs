<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200&display=swap"
    rel="stylesheet" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Main CSS Files-->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="card">
      <div class="card-header">
        <h1>Weather App</h1>
      </div>
      <div class="card-body">
        <div class="form-group text-center">
          <input type="text" id="locationName" class="form-control" placeholder="Enter a location" />
          <button type="button" id="getWeatherButton" class="btn btn-primary mt-2">
            Check Weather
          </button>
        </div>
      </div>
      <div class="card-footer text-body-secondary">
        <div id="weatherInfo" class="text-center"></div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
